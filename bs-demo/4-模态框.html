<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.css" />
    <script src="../../JQuery-code/js/jquery-3.4.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $("#saveBtn").click(function() {
          var name = $(".modal [type=text]").val();
          var pwd = $(".modal [type=password]").val();
          var sex = $(".modal [name=sex]:checked").val();
         
          if(name&&sex&&pwd){
            var obj = {
                name:name,
                password:pwd,
                sex:sex
            };
            console.log(obj);
            $('#myModal').modal('hide');
          }else{
                alert('请填写完整')
            }
        });

        // $('#addBtn').click(function(){
        //     //清空表单数据，显示模态框
        //     $('.modal input[type=text]').val(null);
        //     $('.modal input[type=password]').val(null);
        //     $('.modal input[type=radio]:checked').prop('checked',false);
        //     $('#myModal').modal('show');
        // })

        $('#updateBtn').click(function(){
            //假设obj是拿到的要修改的数据
            var obj = {
                name:'xxx',
                password:122,
                sex:'男'
            }
            //设置值
            $('.modal input[type=text]').val(obj.name);
            $('.modal input[type=password]').val(obj.password);
            // $('.modal input[type=radio]:checked').prop('checked',false);
            $('.modal [type=radio][value='+obj.sex+']').prop('checked',true)
            $('#myModal').modal('show');
        })
      });
    </script>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
        id="addBtn"
      >
        add
      </button>
      <button
        class="btn btn-primary"
        id="updateBtn"
        data-toggle="modal"
        data-target="#myModal"
      >
        update
      </button>
      
    </div>
    <!-- 模态框默认是隐藏的 -->
    <div class="modal" id="myModal">
      <div class="modal-dialog" role="document" aria-hidden="true">
        <div class="modal-content">
          <div class="modal-header">header</div>
          <div class="modal-body">
            <form action="" method="POST" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" />
                </div>
                
              </div>
              <div class="form-group">
                    <label for="pwd" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="pwd" />
                    </div>
                    
                  </div>
              
              <div class="form-group">
                <label class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-10">
                  <div class="radio-inline">
                    <label for="boy"
                      ><input
                        type="radio"
                        name="sex"
                        id="boy"
                        value="男"
                      />男</label
                    >
                   
                  </div>
                  <div class="radio-inline">
                    <label for="girl"
                      ><input
                        type="radio"
                        name="sex"
                        id="girl"
                        value="女"
                      />女</label
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              取消
            </button>
            <button id="saveBtn" type="button" class="btn btn-primary">
              保存
            </button>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
